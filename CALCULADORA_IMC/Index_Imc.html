<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="Imc.css" />
    <title>Calculadora de Indice de Masa Corporal</title>
  </head>
  <body>
    <div class="contenedor">
    <h1>Calculadora <p>Indice de Masa Corporal</p> </h1>
    <img class="imagen"
      src="https://as2.ftcdn.net/v2/jpg/04/10/02/31/1000_F_410023154_2J129Vs9PvsIzZuH7hWQuXQaJf9Kpzah.jpg"
      alt="iconoimc"
    />
<div class="inputs">
    
    <p>Ingrese Fecha: <input type="date" id="fecha" /></p>
    <p>Ingrese peso (kg): <input type="text" id="kg" /></p>
    <p>Ingrese Altura (m): <input type="text" id="m" /></p>
    <button id="calcula">Calcular</button>
    <p>IMC: <span id="imc"></span></p>
    <p>Lectura: <span id="lectura"></span></p>
</div>
</div>

    <script type="text/javascript">
      calc = document.getElementById("calcula");
      kg = document.getElementById("kg");
      m = document.getElementById("m");
      imc = document.getElementById("imc");
      lectura = document.getElementById("lectura");

      calc.onclick = function () {
        if (kg.value != "" && m.value != "") {
          imcx = kg.value / (m.value * m.value);
          imc.innerHTML = imcx;
          console.log(imcx);

          if (imcx < 18.5) {
            lectura.innerHTML =
              "Su Peso Es inferior al normal Consulte a su nutricionista";
          } else if (imcx >= 18.5 && imcx <= 24.9) {
            lectura.innerHTML = " Su Es Peso Normal";
          } else if (imcx >= 25 && imcx <= 29.9) {
            lectura.innerHTML =
              "Peso Superior al Normal regula tu alimentación";
          } else if (imcx >= 30 && imcx <= 39.9) {
            lectura.innerHTML = "Obesidad Consulte a su nutricionista";
          } else if (imcx > 40) {
            lectura.innerHTML = "Extrema Obesidad Consulte a su nutricionista";
          }
        } else {
          alert("Señor Usuario Debes ingresar tu peso en kg y su altura en m.");
        }
      };
    </script>
  </body>
</html>
